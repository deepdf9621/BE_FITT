<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <p>Calculate your Body Mass Index (BMI) to check if you're in a healthy range.</p>
    </header>

    <main>
        <form id="bmiForm">
            <label for="weight">Enter your weight (kg):</label>
            <input type="number" id="weight" min="1" required>

            <label for="height">Enter your height (cm):</label>
            <input type="number" id="height" min="50" required>

            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>

        <p id="bmiResult"></p>
        <p id="bmiInterpretation"></p>
    </main>

    <script src="bmi.js"></script>
</body>
</html>
