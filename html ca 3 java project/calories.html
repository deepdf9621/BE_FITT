<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="calories.css">
</head>
<body>
    <header>
        <h1>Calorie Calculator</h1>
        <p>Estimate your daily calorie needs based on your age, weight, height, and activity level.</p>
    </header>

    <main>
        <form id="calorieForm">
            <label for="age">Age:</label>
            <input type="number" id="age" min="1" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="1" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="50" required>

            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" required>
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days a week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days a week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Super active (very hard exercise, physical job, or training)</option>
            </select>

            <button type="button" onclick="calculateCalories()">Calculate Calories</button>
        </form>

        <p id="calorieResult"></p>
    </main>

    <script src="calories.js"></script>
</body>
</html>
